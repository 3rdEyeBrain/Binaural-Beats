apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'facebook'
    }
    mavenCentral()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.ihunda.android.binauralbeat"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 50
        versionName "5.0"
    }

    buildTypes {
        debug {
            //multiDexEnabled true
            minifyEnabled false
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //google play services
    //facebook sdk
    //uncomment to use the local copy of the facebook sdk
    //compile(name:'facebook-android-sdk-4.7.0', ext:'aar')
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.google.android.gms:play-services:10.0.1'
    //compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.android.support:support-v4:25.1.1'
    //compile 'com.android.support:recyclerview-v7:23.4.+'
    compile 'com.android.support:cardview-v7:25.1.1'
    //compile 'com.codemybrainsout.onboarding:onboarder:1.0.2'
    compile 'com.github.GiorgioRegni:ahoy-onboarding:master-SNAPSHOT'
}




